<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>

        <figure>
            <img src="image.jpg" alt="A descriptive image." title="Image Title">
            <figcaption>A caption for the image.</figcaption>
        </figure>

        <p>This is the main content of the article.</p>
        <ruby>
            <rp>(</rp>
            <rt>Ruby Text</rt>
            <rp>)</rp>
            <dfn>Definition</dfn>
            <figcaption>A responsive image caption.</figcaption>
            <cite>Book Title</cite>
            <rp>(</rp>
            <rp>)</rp>
        </ruby>

        <aside>
            <h3>Related Content</h3>
            <blockquote>
                <h2>Article Title</h2>
            </blockquote>
        </aside>

        <samp>Sample Output</samp><br>
        <mark>This text is highlighted</mark><br>
        <abbr title="Hypertext Markup Language">HTML</abbr>
    </main>

    <footer>
        <p>&copy; 2023 My Webpage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
